<!DOCTYPE html>

  <head>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <!-- Body with page identification for JavaScript -->
  <body data-page="signin" data-section="signin">
    
    <!-- ========================================
         HEADER SECTION
         ======================================== -->
    <header class="header">
      <div class="header-container">
        <!-- Logo -->
        <div class="logo">
          <div class="logo-icon">üè•</div>
          <span class="logo-text">DHRMS</span>
        </div>
        
        <!-- Navigation menu -->
        <nav class="nav">
          <a href="index.html" class="nav-link">üè† Home</a>
          <a href="health_records.html" class="nav-link">üìÑ Records</a>
          <a href="facilities.html" class="nav-link">üè• Hospitals</a>
        </nav>
        
        <!-- Header actions -->
        <div class="header-actions">
          <!-- Language switcher dropdown -->
          <div class="language-switcher">
            <span>üåê</span>
            <select id="language-select">
              <option value="en">English</option>
              <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
              <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
              <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <!-- ========================================
         MAIN CONTENT SECTION
         ======================================== -->
    <main class="signin-container">
      <!-- Sign-in form card -->
      <div class="signin-form-card">
        
        <!-- Form header -->
        <div class="signin-header">
          <h1 class="signin-title">üë∑ Migrant Worker Sign In</h1>
          <p class="signin-subtitle">Access your health record profile</p>
        </div>
        
        <!-- Sign-in form -->
        <form id="signinForm" class="signin-form">
          
          <!-- Email or Phone Number field -->
          <div class="form-group">
            <label for="email" class="form-label">Email or Phone Number</label>
            <input 
              type="text" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="Enter your email or phone number"
              required
            />
          </div>
          
          <!-- Password field -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
            />
          </div>
          
          <!-- Remember me checkbox -->
          <div class="form-group checkbox-group">
            <input type="checkbox" id="remember" name="remember" class="form-checkbox" />
            <label for="remember" class="checkbox-label">Remember me</label>
          </div>
          
          <!-- Submit button -->
          <button type="submit" class="signin-btn">Sign In</button>
          
          <!-- Forgot password link -->
          <div class="form-footer">
            <a href="#" class="forgot-password">Forgot your password?</a>
          </div>
        </form>
        
        <!-- Social login options -->
        <div class="social-login">
          <div class="divider">
            <span>Or continue with</span>
          </div>
          
          <div class="social-buttons">
            <button class="social-btn google">
              <span class="social-icon">üîç</span>
              Google
            </button>
            <button class="social-btn facebook">
              <span class="social-icon">üìò</span>
              Facebook
            </button>
          </div>
        </div>
        
        <!-- Sign up link -->
        <div class="signup-link">
          <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a></p>
        </div>
        
        <!-- Back to home link -->
        <div class="back-link">
          <a href="index.html" class="link">‚Üê Back to Home</a>
        </div>
      </div>
    </main>

    <!-- ========================================

    <script src="scripts.js"></script>
  </body>
</html>
