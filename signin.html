<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHRMS — Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="signin" data-section="signin">
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <div class="logo-icon">🏥</div>
          <span class="logo-text">DHRMS</span>
        </div>
        <nav class="nav">
          <a href="index.html" class="nav-link">🏠 Home</a>
          <a href="health_records.html" class="nav-link">📄 Records</a>
          <a href="facilities.html" class="nav-link">🏥 Hospitals</a>
        </nav>
        <div class="header-actions">
          <div class="language-switcher">
            <span>🌐</span>
            <select id="language-select">
              <option value="en">English</option>
              <option value="hi">हिंदी</option>
              <option value="ml">മലയാളം</option>
              <option value="ta">தமிழ்</option>
            </select>
          </div>
          <a href="signup.html" class="btn btn-secondary">📝 Sign Up</a>
          <button class="mobile-menu-toggle" id="mobile-menu-toggle">☰</button>
        </div>
      </div>
      <!-- Mobile Navigation -->
      <nav class="mobile-nav" id="mobile-nav">
        <div class="nav">
          <a href="index.html" class="nav-link">🏠 Home</a>
          <a href="health_records.html" class="nav-link">📄 Records</a>
          <a href="facilities.html" class="nav-link">🏥 Hospitals</a>
          <a href="signup.html" class="nav-link">📝 Sign Up</a>
        </div>
      </nav>
    </header>

    <!-- Sign In Section -->
    <main class="signin-container">
      <div class="signin-card">
        <div class="signin-header">
          <div class="signin-logo">
            <div class="logo-icon">🏥</div>
            <h1>Welcome Back</h1>
          </div>
          <p class="signin-subtitle">Sign in to your DHRMS account</p>
        </div>

        <form id="signinForm" class="signin-form" autocomplete="off" novalidate>
          <div class="form-group">
            <label for="email">Email or Phone Number</label>
            <input 
              type="text" 
              id="email" 
              name="email" 
              placeholder="Enter your email or phone number" 
              required 
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required 
            />
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" name="remember">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#forgot" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            🔑 Sign In
          </button>

          <div class="signin-divider">
            <span>or</span>
          </div>

          <div class="social-login">
            <button type="button" class="btn btn-social">
              <span>📧</span>
              Continue with Email
            </button>
            <button type="button" class="btn btn-social">
              <span>📱</span>
              Continue with Phone
            </button>
          </div>

          <div class="signin-footer">
            <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a></p>
            <p style="margin-top: 12px; font-size: 14px; color: var(--muted);">
              Already have an account? <a href="index.html" class="link">Go to Home</a>
            </p>
          </div>
        </form>
      </div>

      <!-- Healthcare Illustration -->
      <div class="signin-illustration">
        <div class="healthcare-image-container">
          <svg class="healthcare-image" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Healthcare professionals illustration -->
            <defs>
              <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#1A8F8F;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
              </linearGradient>
            </defs>
            
            <!-- Background -->
            <rect width="400" height="300" fill="#F5F7FA" rx="12"/>
            
            <!-- Clipboard -->
            <rect x="150" y="50" width="100" height="130" fill="white" stroke="#D1D5DB" stroke-width="2" rx="8"/>
            <rect x="180" y="30" width="40" height="15" fill="#6C757D" rx="7"/>
            
            <!-- Document lines -->
            <line x1="165" y1="80" x2="235" y2="80" stroke="#D1D5DB" stroke-width="2"/>
            <line x1="165" y1="95" x2="220" y2="95" stroke="#D1D5DB" stroke-width="2"/>
            <line x1="165" y1="110" x2="235" y2="110" stroke="#D1D5DB" stroke-width="2"/>
            <line x1="165" y1="125" x2="210" y2="125" stroke="#D1D5DB" stroke-width="2"/>
            
            <!-- Medical cross -->
            <rect x="195" y="140" width="10" height="25" fill="#1A8F8F"/>
            <rect x="187" y="148" width="26" height="10" fill="#1A8F8F"/>
            
            <!-- Doctor figure (left) -->
            <circle cx="100" cy="120" r="25" fill="#8B4513"/>
            <rect x="80" y="145" width="40" height="60" fill="white" rx="5"/>
            <circle cx="85" cy="160" r="8" fill="#2C2C2C"/>
            <path d="M 85 152 Q 120 152 120 180" stroke="#2C2C2C" stroke-width="3" fill="none"/>
            
            <!-- Patient figure (right) -->
            <circle cx="300" cy="130" r="22" fill="#8B4513"/>
            <rect x="285" y="152" width="30" height="55" fill="#1A8F8F" rx="5"/>
            
            <!-- Medical icons -->
            <text x="50" y="250" font-size="24" fill="#FF7043">🏥</text>
            <text x="120" y="250" font-size="24" fill="#4CAF50">👩‍⚕️</text>
            <text x="280" y="250" font-size="24" fill="#1A8F8F">📋</text>
            <text x="350" y="250" font-size="24" fill="#FF7043">🚑</text>
          </svg>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
