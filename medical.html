<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHRMS ‚Äî Medical Visits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="form" data-section="medical">
    <div class="bg-anim"><div class="bubble b1"></div><div class="bubble b2"></div><div class="bubble b3"></div></div>
    <main class="container">
      <div class="card fade-in" style="max-width:900px">
        <div class="card-inner">
          <h1 class="title">üè• Medical Visits</h1>
          <p class="subtitle">Document medical consultations and diagnoses</p>
          <form id="recordForm" class="grid">
            <div class="grid grid-2">
              <div class="field"><label>Worker ID</label><input name="worker_id" required placeholder="Worker ID (FK)" /></div>
              <div class="field"><label>Facility ID</label><input name="facility_id" required placeholder="Facility ID (FK)" /></div>
              <div class="field"><label>Visit Date</label><input name="visit_date" type="date" required /></div>
              <div class="field"><label>Diagnosis</label><input name="diagnosis" required placeholder="Diagnosis" /></div>
            </div>
            <div class="row"><a class="link" href="index.html">Back</a><button class="btn" type="submit">Save Visit</button></div>
          </form>
        </div>
      </div>
    </main>
    <div class="popup" id="popup"><div class="popup-card"><div class="check"></div><h2>Saved</h2><p>Visit saved.</p><button id="closePopup" class="btn">Close</button></div></div>
    <script src="scripts.js"></script>
  </body>
  </html>
