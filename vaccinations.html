<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHRMS â€” Vaccinations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="form" data-section="vaccinations">
    <!-- Tropical Background -->
    <div class="tropical-bg">
      <div class="palm-trees left">
        <div class="palm-tree large"></div>
        <div class="palm-tree small"></div>
      </div>
      <div class="palm-trees right">
        <div class="palm-tree large"></div>
        <div class="palm-tree small"></div>
      </div>
      <div class="mountains">
        <div class="mountain range-1"></div>
        <div class="mountain range-2"></div>
        <div class="mountain range-3"></div>
      </div>
    </div>

    <main class="workers-container">
      <div class="workers-form-card">
        <h1 class="workers-title">ðŸ’‰ Vaccinations</h1>
        <p class="workers-subtitle">Record immunization history and vaccine doses</p>
        <form id="recordForm" class="workers-form">
          <div class="form-group">
            <label for="worker_id">Worker ID</label>
            <input type="text" id="worker_id" name="worker_id" required placeholder="Enter Worker ID" />
          </div>
          
          <div class="form-group">
            <label for="vaccine_name">Vaccine Name</label>
            <input type="text" id="vaccine_name" name="vaccine_name" required placeholder="Enter Vaccine Name" />
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="dose_number">Dose Number</label>
              <input type="number" id="dose_number" name="dose_number" required min="1" max="5" placeholder="1" />
            </div>
            <div class="form-group">
              <label for="date_administered">Date Administered</label>
              <input type="date" id="date_administered" name="date_administered" required />
            </div>
          </div>
          
          <div class="form-buttons">
            <a href="index.html" class="back-btn">Back</a>
            <button type="submit" class="save-btn">Save Vaccination</button>
          </div>
        </form>
      </div>
    </main>
    
    <div class="popup" id="popup"><div class="popup-card"><div class="check"></div><h2>Saved</h2><p>Vaccination saved.</p><button id="closePopup" class="btn">Close</button></div></div>
    <script src="scripts.js"></script>
  </body>
</html>
