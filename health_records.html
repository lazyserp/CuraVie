<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHRMS â€” Health Records</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="form" data-section="health">
    <!-- Tropical Background -->
    <div class="tropical-bg">
      <div class="palm-trees left">
        <div class="palm-tree large"></div>
        <div class="palm-tree small"></div>
      </div>
      <div class="palm-trees right">
        <div class="palm-tree large"></div>
        <div class="palm-tree small"></div>
      </div>
      <div class="mountains">
        <div class="mountain range-1"></div>
        <div class="mountain range-2"></div>
        <div class="mountain range-3"></div>
      </div>
    </div>

    <main class="workers-container">
      <div class="workers-form-card">
        <h1 class="workers-title">ðŸ“‹ Health Records</h1>
        <p class="workers-subtitle">Track vital health metrics and measurements</p>
        <form id="recordForm" class="workers-form">
          <div class="form-group">
            <label for="worker_id">Worker ID</label>
            <input type="text" id="worker_id" name="worker_id" required placeholder="Enter Worker ID" />
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="height_cm">Height (cm)</label>
              <input type="number" id="height_cm" name="height_cm" required min="30" max="250" placeholder="170" />
            </div>
            <div class="form-group">
              <label for="weight_kg">Weight (kg)</label>
              <input type="number" id="weight_kg" name="weight_kg" required min="10" max="250" placeholder="68" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="record_date">Record Date</label>
            <input type="date" id="record_date" name="record_date" required />
          </div>
          
          <div class="form-buttons">
            <a href="index.html" class="back-btn">Back</a>
            <button type="submit" class="save-btn">Save Record</button>
          </div>
        </form>
      </div>
    </main>
    
    <div class="popup" id="popup"><div class="popup-card"><div class="check"></div><h2>Saved</h2><p>Health record saved.</p><button id="closePopup" class="btn">Close</button></div></div>
    <script src="scripts.js"></script>
  </body>
</html>
