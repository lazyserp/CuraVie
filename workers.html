<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHRMS â€” Worker Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="form" data-section="workers">
    <div class="bg-anim"><div class="bubble b1"></div><div class="bubble b2"></div><div class="bubble b3"></div></div>
    <main class="container">
      <div class="card fade-in" style="max-width:900px">
        <div class="card-inner">
          <h1 class="title">Workers</h1>
          <p class="subtitle">Create a worker profile</p>
          <form id="recordForm" class="grid">
            <div class="grid grid-2">
              <div class="field"><label>User ID</label><input name="worker_user_id" required placeholder="User ID (FK)" /></div>
              <div class="field"><label>First Name</label><input name="first_name" required placeholder="Ankit" /></div>
              <div class="field"><label>Last Name</label><input name="last_name" required placeholder="Kumar" /></div>
              <div class="field"><label>Age</label><input name="age" type="number" required min="1" max="120" placeholder="28" /></div>
              <div class="field"><label>Gender</label><select name="gender" required><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select></div>
              <div class="field"><label>Phone</label><input name="phone" type="tel" required placeholder="9876543210" /></div>
            </div>
            <div class="row"><a class="link" href="index.html">Back</a><button class="btn" type="submit">Save Worker</button></div>
          </form>
        </div>
      </div>
    </main>
    <div class="popup" id="popup"><div class="popup-card"><div class="check"></div><h2>Saved</h2><p>Worker record stored (demo only).</p><button id="closePopup" class="btn">Close</button></div></div>
    <script src="scripts.js"></script>
  </body>
  </html>
