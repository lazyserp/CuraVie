<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHRMS â€” Worker Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="form" data-section="workers">
    <!-- Tropical Background -->
    <div class="tropical-bg">
      <div class="palm-trees left">
        <div class="palm-tree large"></div>
        <div class="palm-tree small"></div>
      </div>
      <div class="palm-trees right">
        <div class="palm-tree large"></div>
        <div class="palm-tree small"></div>
      </div>
      <div class="mountains">
        <div class="mountain range-1"></div>
        <div class="mountain range-2"></div>
        <div class="mountain range-3"></div>
      </div>
    </div>

    <main class="workers-container">
      <div class="workers-form-card">
        <h1 class="workers-title">Create a migrant worker health profile</h1>
        <form id="recordForm" class="workers-form">
          <div class="form-group">
            <label for="worker_user_id">User ID</label>
            <input type="text" id="worker_user_id" name="worker_user_id" required placeholder="Enter User ID" />
          </div>
          
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required placeholder="Enter First Name" />
          </div>
          
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Enter Last Name" />
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" required min="1" max="120" placeholder="Age" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter Phone Number" />
          </div>
          
          <div class="form-buttons">
            <a href="index.html" class="back-btn">Back</a>
            <button type="submit" class="save-btn">Save Worker</button>
          </div>
        </form>
      </div>
    </main>
    
    <div class="popup" id="popup"><div class="popup-card"><div class="check"></div><h2>Saved</h2><p>Worker record saved.</p><button id="closePopup" class="btn">Close</button></div></div>
    <script src="scripts.js"></script>
  </body>
</html>
